<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="chat-app-container">

        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Поиск пользователей</h3>
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Введите логин...">
                </form>
            </div>
            <ul id="search-results"></ul>
            
            <hr> <h3>Ваши чаты</h3>
            <ul id="chat-list"></ul>
        </div>

        <div class="main-content">
            
            <div id="welcome-pane">
                <p>У вас ещё нет чатов</p>
                <span>Найдите пользователя, чтобы начать общение.</span>
            </div>

            <div id="chat-pane" class="hidden">
                <div class="chat-header">
                    <p>Чат с <span id="chat-with-username"></span></p>
                </div>
                <ul id="messages">
                    </ul>
                <form id="chat-form">
                    <input id="message-input" autocomplete="off" placeholder="Напишите сообщение..." />
                    <button>Отправить</button>
                </form>
            </div>
        </div>

    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
